<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
        <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden hover:shadow-2xl hover:border-teal-500 transition-all duration-300 flex flex-col group cursor-pointer">
            <!-- Image Container -->
            <div class="relative h-64 bg-gray-50 overflow-hidden">
                {% if product.image %}
                    <img src="{{ product.image.url }}"
                         alt="{{ product.title }}"
                         class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                {% else %}
                    <div class="w-full h-full flex items-center justify-center text-gray-300 bg-gray-100">
                        <svg class="w-12 h-12"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                {% endif %}
                <!-- Category Badge -->
                <div class="absolute top-4 left-4">
                    <span class="bg-white/90 backdrop-blur-sm text-[10px] font-bold text-gray-900 px-3 py-1 rounded-full shadow-sm">{{ product.category.name }}</span>
                </div>
            </div>
            <!-- Content -->
            <div class="p-6 flex flex-col flex-grow">
                <!-- Stock Status -->
                <div class="flex items-center text-[10px] font-bold text-teal-600 mb-2">
                    <span class="w-1.5 h-1.5 bg-teal-500 rounded-full mr-2 animate-pulse"></span>
                    IN STOCK (READY TO SHIP)
                </div>
                <h3 class="text-sm font-medium text-gray-900 line-clamp-2 mb-3 group-hover:text-teal-600 transition h-10">
                    <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </h3>
                <!-- Pricing -->
                <div class="mt-auto">
                    <div class="flex items-baseline space-x-1">
                        <span class="text-xs font-bold text-gray-900">$</span>
                        <span class="text-xl font-black text-gray-900 tracking-tight">{{ product.price }}</span>
                    </div>
                    <div class="text-[10px] text-gray-500 mt-1">Min. Order: 1 Piece</div>
                </div>
                <!-- Actions -->
                <div class="mt-4 pt-4 border-t border-gray-50 flex items-center justify-between">
                    <a href="{{ product.get_absolute_url }}"
                       class="text-xs font-bold text-gray-600 hover:text-teal-600 transition">View Details</a>
                    <a href="{% url 'cart:add_cart' product.id %}"
                       class="bg-teal-500 text-white p-2 rounded-lg hover:bg-teal-600 transition shadow-lg shadow-teal-500/10">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-span-full py-20 text-center">
            <div class="max-w-xs mx-auto">
                <svg class="w-16 h-16 text-gray-200 mx-auto mb-4"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4">
                    </path>
                </svg>
                <p class="text-gray-500 font-medium">No products found matching your criteria.</p>
            </div>
        </div>
    {% endfor %}
</div>
