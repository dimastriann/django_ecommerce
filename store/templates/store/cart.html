{% extends 'store/index.html' %}
{% load static %}
{% block content %}

<div class="col-lg-12">
	<div class="box-section" style="box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4); padding: 10px;">
		<div>
			<a href="{% url 'store' %}">
				<button class="btn btn-sm btn-secondary">&#x2190; Continue Shopping</button>
			</a>
		</div>
		<hr/>
		<div class="row">
			<div class="col-6">		
				<table class="table table-sm table-borderless">
					<thead>
						<tr>
							<th>Total Items</th>
							<th>5</th>
						</tr>
						<tr>
							<th>Amount Total</th>
							<th>50.000</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="col-6">
				<a href="{% url 'checkout' %}">
					<button class="btn btn-sm btn-success">Checkout -></button>
				</a>
				
			</div>
		</div>
	</div>
	<div class="mt-4 box-section" style="box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4); padding: 10px">
		<div class="table-responsive">
			<table class="table table-sm table-striped">
				<thead>
					<tr>
						<th>Img</th>
						<th>Item</th>
						<th class="text-right">Qty</th>
						<th class="text-right">Price</th>
						<th class="text-right">Subtotal</th>
					</tr>
				</thead>
				<tbody>
					{% for r in range %}
					<tr>
						<td>Img</td>
						<td>Product {{r}}</td>
						<td class="text-right">10 
							<span class="bi-plus"/>
							<span class="bi-dash"/>
						</td>
						<td class="text-right">1000</td>
						<td class="text-right">10.000</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock content %}
