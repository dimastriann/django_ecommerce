{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/icons/font/bootstrap-icons.css' %}">

    <link rel="stylesheet" href="{% static 'src/css/main.css' %}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
    <title>Django-Ecommerce</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-5" style="background-color: #111d5a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Django Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About</a>
                </li>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit" style="color: white;">Search</button>
                </form>
            </ul>
            <div class="me-0">
                <a href="{% url 'cart' %}">
                    <div class="mx-2 position-relative pt-0 pb-0">
                        <i class="bi-cart4 mx-1" style="font-size: 1.6rem; color: white;"></i>
                        <div class="position-absolute translate-middle badge rounded-pill bg-success" style="top: 10px;">
                            <span id="cart-total">3</span>
                        </div>
                    </div>
                </a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                   <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}
        <h1>Index page</h1>
        {% endblock content %}
    </div>

    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
